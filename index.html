<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="icon" type="image/png" href="./assets/imag/ico-2.ico" />
    <title>Convertidor de números romanos</title>
</head>

<body>
    <main>
        <img class="freecodecamp-logo" src="./assets/imag/icon.jpeg"
            alt="freeCodeCamp Logo" />
        <h1>Convertidor de números romanos</h1>
        <form id="form" class="form">
            <fieldset>
                <label for="number">Ingresa un número:</label><br />
                <input type="number" id="number" required />
                <button type="button" id="convert-btn">Convertir</button>
            </fieldset>
        </form>
        <div id="output" class="output hidden"></div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
